<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<title>/* Example on how to make an image that shows text when hovered over */</title>
</head>

<style>
	img {
		width: 400px;
	}

	.container {
		position: relative;
		text-align: center;
		color: white;
	}

	.show-img-overlay {
		position: relative;
		bottom: 60px;
		font-size: 21px;
		font-family: Arial, Helvetica, sans-serif;
	}

	.hide-img-overlay {
		position: relative;
		bottom: 60px;
		font-size: 21px;
		color: transparent;
	}
</style>

<body>

	<div class="container">
		<img src="https://s3.amazonaws.com/bottega-devcamp/browser-js/laptop.jpg" class="site-img" alt="Laptop">
		<div class="hide-img-overlay">Image Description</div>
	</div>

	<div class="container">
		<img src="https://s3.amazonaws.com/bottega-devcamp/browser-js/another-laptop.jpg" class="site-img" alt="Laptop">
		<div class="hide-img-overlay">Some Other Image Description</div>
	</div>

</body>

		imgs.forEach(img => {
