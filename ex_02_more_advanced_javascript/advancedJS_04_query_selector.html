<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<title></title>

	<style>
		.hideElement {
			visibility: hidden;
		}

		.showElement {
			display: block;
		}
	</style>
</head>

<body>
	<div class="widget showElement">
		<div class="mainHeading">
			<h1>Hi there</h1>
		</div>

		<div class="subHeading">
			My Amazing subheading...
		</div>

	</div>
	<button onclick="contentToggle()">Toggle Content</button>
</body>
<script>

	/* Notes:
		-> QuerySelectorAll returns an array of elements, so we can use the forEach method to iterate through the array and apply the changes to each element.
		-> QuerySelector returns the first element that matches the query, so we can apply the changes directly to the element.
		copilot i love you <3
	*/

	// const mainHeading = document.querySelector('.mainHeading');
	// const headings = document.querySelectorAll('div');
	const widget = document.querySelector('.widget');

	function contentToggle() {
		if (widget.classList.contains('showElement')) {
			widget.classList.remove('showElement');
			widget.classList.add('hideElement');
		} else {
			widget.classList.remove('hideElement');
			widget.classList.add('showElement');
		}
	}
